<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }

        #welcomeText {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s forwards, fadeOut 2s forwards 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        #mainContent {
            display: none;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div id="welcomeText"></div>

    <div id="mainContent">
        <h1>Main Content Loaded!</h1>
        <p>Your hacker-style website content appears here.</p>
    </div>

    <script>
        // URL se user ka name lene ka function
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || urlParams.get('name') || 'User';

        // Welcome text me show karo
        document.getElementById("welcomeText").innerText = `Welcome, ${username}`;

        // 6 seconds baad content show karo
        setTimeout(() => {
            document.getElementById("welcomeText").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }, 6000);
    </script>

</body>
</html>
